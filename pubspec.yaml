name: home_of_elderly_gardeners
description: 老园丁之家 Flutter 应用
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  go_router: ^6.5.7
  dio: ^5.0.0
  shared_preferences: ^2.2.2
  video_player: ^2.8.2
  chewie: ^1.5.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/QR_code.png

# 应用图标配置（如需使用 flutter_launcher_icons）
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
